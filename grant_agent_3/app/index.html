<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and Form Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chat-input {
            display: flex;
        }
        #user-input {
            flex: 1;
            padding: 5px;
        }
        #send-button {
            padding: 5px 10px;
        }
        #form-container {
            width: 300px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <div id="form-container">
        <h2>User Information</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const formInputs = document.querySelectorAll('#form-container input');

        let conversationHistory = [];

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        formInputs.forEach(input => {
            input.addEventListener('change', () => {
                updateForm(input.name, input.value);
            });
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessageToChat('User', message);
                userInput.value = '';
                sendToBackend(message);
            }
        }

        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendToBackend(message) {
            conversationHistory.push({ role: 'user', content: message });
            
            axios.post('/api/chat', { message, conversation_history: conversationHistory })
                .then(response => {
                    const aiResponse = response.data.response;
                    addMessageToChat('AI', aiResponse);
                    conversationHistory.push({ role: 'assistant', content: aiResponse });
                    updateFormFromAIResponse(aiResponse);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessageToChat('System', 'An error occurred. Please try again.');
                });
        }

        function updateForm(field, value) {
            // You can add logic here to update the backend if needed
            console.log(`Updating form: ${field} = ${value}`);
        }

        function updateFormFromAIResponse(response) {
            // Parse the AI response and update form fields
            // This is a simple implementation and might need to be more sophisticated
            formInputs.forEach(input => {
                const fieldName = input.name;
                const regex = new RegExp(`${fieldName}:\\s*([\\w@.]+)`, 'i');
                const match = response.match(regex);
                if (match) {
                    input.value = match[1];
                    updateForm(fieldName, match[1]);
                }
            });
        }
    </script>
</body>
</html>
